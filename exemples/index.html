<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCaptcha.js Example</title>
    <link rel="stylesheet" href="/dist/css/core.css">
    <script src="/dist/js/core.js"></script>
    <style>
        /* Add some basic styling for the form */
        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Hello to SimpleCaptcha.js</h1>
    <form id="example-id" action="">
        <input type="text" placeholder="mail@example.com">
        <input type="text" placeholder="phone number">
        <input type="submit" value="Submit">
    </form>

    <script>
        const captcha = new SimpleCaptcha()
        captcha.init({
            ribbon: {
                display: true,
            },
            captcha:{
                display: true,
                formId: 'example-id',
                algorightm: 'rondom-string',
                difficulty: 'medium'
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <title>Simple Captcha Js - Guarding Your Website Forms, One Click at a Time!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Simple Captcha JS',
      repo: 'https://github.com/iietmoon/simple-captcha-js',
      coverpage: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <style>
    :root {
      --theme-color: #D7BB33;
      /* Default value for theme color */
    }

    /* Style for active links in sidebar */
    .sidebar ul li.active>a {
      color: var(--theme-color);
    }

    /* Style for links in markdown sections */
    .markdown-section a {
      color: var(--theme-color);
      font-weight: 600;
    }

    /* Style for GitHub corner icon */
    .github-corner svg {
      color: #fff;
      fill: var(--theme-color);
      height: 80px;
      width: 80px;
    }

    /* Style for sidebar toggle */
    .sidebar-toggle span {
      background-color: var(--theme-color);
      display: block;
      margin-bottom: 4px;
      width: 16px;
      height: 2px;
    }
  </style>

</body>

</html>
